<html>
<head>
	<title>Practica 4</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="app">
	<div class="navbar navbar-inverse ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Practica 4</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>
            </div>
        </div>
    </div>
	<section ng-controller="barberiaController" class="container-fluid body-content">
		<h2>{{title}}</h2>
        <div>
            <strong>{{running?"Corriendo":"Detenido"}} - {{time}}s</strong>
            <button class="btn btn-primary" ng-click="runStop()">
                <span class="glyphicon glyphicon-play" ng-show="!running"></span>
                <span class="glyphicon glyphicon-stop" ng-show="running"></span>
            </button>
        </div>
        <div class="row">
            <section class="col-sm-6">
                <header><h3>Tabla de procesos</h3></header>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>T<sub>Llegada</sub></th>
                            <th>T<sub>Servicio</sub></th>
                            <th>T<sub>Ejecuci&oacute;n</sub></th>
                            <th>Prioridad</th>
                        </tr>
                    </thead>    
                    <tbody>
                        <tr ng-repeat="p in processes">
                            <td>{{p.id}}</td>
                            <td>{{p.name}}</td>
                            <td>{{p.state}}</td>
                            <td>{{p.tLlegada}}</td>
                            <td>{{p.tServicio}}</td>
                            <td>{{p.tEjecucion}}</td>
                            <td>{{p.prioridad}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <section class="col-sm-6">

            </div>
        </div>

	</section>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="process.js"></script>
	<script src="barberiaController.js"></script>
</body>
</html>
